   window.onload = function () {
      var dps = []; // dataPoints
      var chart = new CanvasJS.Chart("chartContainer", {

      	axisY: {

      //console.log(weather.USD);

         loadJSON('https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD',gotData);
